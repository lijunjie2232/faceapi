site_name: Face Recognition System
site_url: https://lijunjie2232.github.io/faceapi/
repo_url: https://github.com/lijunjie2232/faceapi
repo_name: lijunjie2232/faceapi
copyright: Copyright &copy; 2024 Face Recognition System

theme:
  name: material
  language: ja
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

plugins:
  - i18n:
      docs_structure: folder
      languages:
        - locale: ja
          default: true
          name: 日本語
          build: true
        - locale: zh-TW
          name: 繁體中文
          build: true
          nav_translations:
            ホーム: 首頁
            インストールガイド: 安裝指南
            開発環境設定: 開發環境
            デプロイガイド: 部署指南
        - locale: en
          name: English
          build: true
          nav_translations:
            ホーム: Home
            インストールガイド: Installation Guide
            開発環境設定: Development Environment
            デプロイガイド: Deployment Guide
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - md_in_html

nav:
  - ホーム: index.md
  - インストールガイド: install.md
  - 開発環境設定: dev.md
  - デプロイガイド: deploy.md